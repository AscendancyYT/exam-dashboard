<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examiner Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        class="search-bar"
        placeholder="Search students..."
        onkeyup="searchStudents()"
      />
      <ul class="student-list" id="studentList"></ul>
    </div>
    <div class="modal" id="studentModal">
      <div class="modal-content">
        <h2 id="modalName"></h2>
        <p>ID: <span id="modalId"></span></p>
        <p>Exam Date: <span id="modalDate"></span></p>
        <p>Telegram: <span id="modalTelegram"></span></p>
        <p>Score (SC): <span id="modalSC"></span></p>
        <p>OG: <span id="modalOG"></span></p>
        <div class="modal-buttons">
          <button onclick="updateScore(-10)">-10 SC</button>
          <button onclick="closeModal()">Close</button>
          <button onclick="updateScore(10)">+10 SC</button>
          <button class="delete" onclick="deleteStudent()">Delete</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
